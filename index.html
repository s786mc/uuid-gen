    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;

        .language-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .language-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .language-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .language-card:hover {
            border-color: #667eea;
            background: #f0f2f5;
            transform: translateX(5px);
        }
        
        .flag {
            font-size: 1.5em;
            width: 40px;
            text-align: center;
        }
        
        .language-info {
            flex: 1;
            text-align: right;
        }
        
        .language-name {
            font-weight: bold;
            font-size: 1em;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .language-desc {
            font-size: 0.8em;
            color: #666;
            line-height: 1.3;
        }
