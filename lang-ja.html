    <script>
        // ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§µ‡§π‡•Ä ‡§∞‡§π‡•á‡§ó‡•Ä, ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§¨‡§¶‡§≤‡•á‡§Ç‡§ó‡•á
        function displayUUID() {
            // ...
            timestampElement.textContent = `‰ΩúÊàêÊó•ÊôÇ: ${new Date().toLocaleString('ja-JP')}`;
            // ...
        }
      function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // UUID ‡§∏‡§§‡•ç‡§Ø‡§æ‡§™‡§® ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§®
        function isValidUUID(uuid) {
            const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;
            return uuidRegex.test(uuid);
        }

        // ‡§®‡§Ø‡§æ UUID ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç
        function displayUUID() {
            const uuid = generateUUID();
            const displayElement = document.getElementById('uuidDisplay');
            const timestampElement = document.getElementById('timestamp');
            const validationElement = document.getElementById('validation');
            
            displayElement.textContent = uuid;
            timestampElement.textContent = `‡§¨‡§®‡§æ‡§Ø‡§æ ‡§ó‡§Ø‡§æ: ${new Date().toLocaleString('hi-IN')}`;
            
            // ‡§∏‡§§‡•ç‡§Ø‡§æ‡§™‡§®
            if (isValidUUID(uuid)) {
                validationElement.textContent = '‚úÖ ‡§â‡§§‡•ç‡§™‡§®‡•ç‡§® UUID ‡§ï‡•Ä ‡§µ‡•à‡§ß‡§§‡§æ: ‡§Ø‡§π UUID ‡§™‡•Ç‡§∞‡•Ä ‡§§‡§∞‡§π ‡§∏‡•á ‡§µ‡•à‡§ß ‡§π‡•à';
                validationElement.className = 'validation valid';
            } else {
                validationElement.textContent = '‚ùå ‡§â‡§§‡•ç‡§™‡§®‡•ç‡§® UUID ‡§ï‡•Ä ‡§µ‡•à‡§ß‡§§‡§æ: ‡§Ö‡§Æ‡§æ‡§®‡•ç‡§Ø UUID (‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®: ‡§â‡§§‡•ç‡§™‡§®‡•ç‡§® ‡§ï‡§∞‡•á‡§Ç)';
                validationElement.className = 'validation invalid';
            }
            
            // ‡§¨‡•à‡§ö ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§õ‡§ø‡§™‡§æ‡§è‡§Ç
            document.getElementById('batchContainer').style.display = 'none';
        }

        // ‡§®‡§Ø‡§æ UUID ‡§â‡§§‡•ç‡§™‡§®‡•ç‡§® ‡§ï‡§∞‡•á‡§Ç
        function generateNewUUID() {
            displayUUID();
        }

        // ‡§ï‡•ç‡§≤‡§ø‡§™‡§¨‡•ã‡§∞‡•ç‡§° ‡§™‡§∞ UUID ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡•á‡§Ç
        function copyUUID() {
            const uuid = document.getElementById('uuidDisplay').textContent;
            
            navigator.clipboard.writeText(uuid).then(() => {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ ‡§ï‡•ç‡§≤‡§ø‡§™‡§¨‡•ã‡§∞‡•ç‡§° ‡§™‡§∞ UUID ‡§ï‡•â‡§™‡•Ä ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ';
                btn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                }, 2000);
            }).catch(err => {
                // ‡§™‡•Å‡§∞‡§æ‡§®‡•á ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞‡•ã‡§Ç ‡§ï‡•á ‡§≤‡§ø‡§è ‡§´‡§º‡•â‡§≤‡§¨‡•à‡§ï
                const textArea = document.createElement('textarea');
                textArea.value = uuid;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert(`‡§ï‡•â‡§™‡•Ä ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ: ${uuid}`);
            });
        }

        // ‡§¨‡•à‡§ö UUID ‡§ú‡§®‡§∞‡•á‡§∂‡§®
        function generateBatch() {
            const batchContainer = document.getElementById('batchContainer');
            const batchResults = document.getElementById('batchResults');
            
            batchResults.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const uuid = generateUUID();
                const div = document.createElement('div');
                div.className = 'batch-item';
                div.textContent = `${i + 1}. ${uuid}`;
                div.onclick = function() {
                    navigator.clipboard.writeText(uuid);
                    alert(`‡§ï‡•â‡§™‡•Ä ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ: ${uuid}`);
                };
                batchResults.appendChild(div);
            }
            
            batchContainer.style.display = 'block';
        }

        // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§ë‡§ü‡•ã ‡§ú‡§®‡§∞‡•á‡§∂‡§®
        document.addEventListener('DOMContentLoaded', function() {

            // ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è UUID ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§®‡•á ‡§ï‡•Ä ‡§∏‡•Å‡§µ‡§ø‡§ß‡§æ
